<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>BookList</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
   </head>
<body>
<div class="container">
	<div class="col-md-4">
		<h1>Books</h1>
	</div>
	<div class="col-md-4">
		<h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
	</div>
	<div class="col-md-4" style="padding:20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
		</form>
	</div>
    <table class="table table-striped">

<tr>
<th>Title</th>
<th>Author</th>
<th>Year</th>
<th>ISBN</th>
<th>Price</th>
<th>Category</th>
<th sec:authorize="hasAuthority('ADMIN')"></th>
<th sec:authorize="hasAuthority('USER')"></th>
</tr>
<tr th:each="book: ${book}">
<td th:text="${book.title}"></td>
<td th:text="${book.author}"></td>
<td th:text="${book.year}"></td>
<td th:text="${book.isbn}"></td>
<td th:text="${book.price}"></td>
<td th:text="${book.category}"></td>
<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-xs btn-danger">Delete</a></td> 
<td><a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-primary">Edit</a></td>   
</tr>
</table>

<a href="/add" class="btn btn-primary">Add Book</a>   
</div>
</body>
</html>
